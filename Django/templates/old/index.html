{% extends 'base.html' %}
{% load static %}
{% block head %}
<title>Image Altration Detector</title>
<link href="{% static 'assets/css/style.css' %}" rel="stylesheet"> 
{% endblock %}
{% block content %}

<!-- ======= Header ======= -->
<header id="header">
  <div class="container">

    <div id="logo" class="pull-left">
      <!-- Uncomment below if you prefer to use a text logo -->
      <!-- <h1><a href="#intro">The<span>Event</span></a></h1>-->
      <a href="{% url 'home' %}" class="scrollto"><i class="fas fa-infinity"></i> IMAGE ALTRATION DETECTOR</a>
    </div>

    <nav id="nav-menu-container">
      <ul class="nav-menu">
        <li class="menu-active"><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'upload' %}">Upload</a></li>
        <li><a href="{% url 'home' %}">About</a></li>
      </ul>
    </nav><!-- #nav-menu-container -->
  </div>
</header><!-- End Header -->


<div class="container-fluid">
    <div class='row justify-content-center'>
        <div class="card text-center bg-dark mt-5">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="container-fluid">
            <div class="card-body">
                {% if image %}
                <h1 class="card-title text-center">Check Image</h1>
                  <img class="mt-3 col-lg-7 col-md-10 col-sm-12 col-xs-12" src="{{ image.image.url }}" alt=""><br>
                  <a href="{% url 'validate' image.id %}"  class="btn btn-outline-danger btn-lg mx-auto justify-content-center text-center upload mt-5">Validate <i class="fas fa-cogs"></i></a>
                {% else %}
              <h1 class="card-title text-center">Upload Image</h1>

              <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                <input type="file" name="img" value="img" class="btn btn-outline-light mx-auto justify-content-center text-center upload mt-3"><br>
                <button type="submit" class="btn btn-primary btn-lg mx-auto justify-content-center text-center upload mt-5">Upload <i class="fas fa-upload"></i></button>
                
            </form> 
            {% endif %}  
            </div>
        </div>
          </div>
    </div>
</div>
<div>

</div>
{% endblock %}
