{% extends 'base.html' %}
{% load static %}
{% block head %}
<title></title>
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class='row justify-content-center'>
        <div class="card text-center bg-dark mt-5">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="container-fluid">
            <div class="card-body">
               
                <h1 class="card-title text-center">Prediction Details</h1>
                  <img class="mt-3 col-lg-7 col-md-10 col-sm-12 col-xs-12" src="{{ image.image.url }}" alt=""><br>
                  {% if prediction == "Real" %}
                  <div class="alert alert-success" role="alert">
                    <h4 class="text-center">The Image is {{ prediction }}</h4>
                  </div>
                  {% else %}
                  <div class="alert alert-danger" role="alert">
                    <h4 class="text-center">The Image is {{ prediction }}</h4>
                  </div>
                  {% endif %}
                  <h4 class="text-center">The model is {{prediction_rate}}% sure!</h4>
                  <a href="{% url 'home' %}"  class="btn btn-outline-primary btn-lg mx-auto justify-content-center text-center upload mt-5">Go Back <i class="fas fa-cogs"></i></a>
            
            </div>
        </div>
          </div>
    </div>
</div>

{% endblock %}
